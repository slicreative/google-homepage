<!DOCTYPE HTML>
<html>
	<head>
		<title>Google</title>
		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
	</head>
	<body>
		<div id="navbar">
			<ul id="navmenu">
				<li><a class="navitem" href="https://plus.google.com/u/0/?tab=wX">+Shelby</a></li>
				<li><a class="navitem" href="https://mail.google.com/mail/?tab=wm&authuser=0">Gmail</a></li>
				<li><a class="navitem" href="https://www.google.com/imghp?hl=en&tab=wi&authuser=0&ei=0PzjU6ycLcGkyASP2oKICA&ved=0CAQQqi4oAg">Images</a></li>
				<li><a id="apps" class="navitem" href="http://www.google.com/intl/en/options/"><img src="images/apps.jpg" /></a></li>
				<li><a id="notifications" class="navitem" href="https://plus.google.com/u/0/notifications/all?hl=en"><img src="images/notifications.jpg" /></a></li>
				<li><a id="share" class="navitem" href="https://plus.google.com/u/0/stream/all?hl=en">Share</a></li>
				<li><a id="profile" class="navitem" href="https://plus.google.com/u/0/me?tab=wX&authuser=0"><img src="images/profile.jpg" /></a></li>
			</ul>
		</div><!--navbar-->
		<a id="sharebox" href="https://plus.google.com/u/0/stream/all?hl=en"><img src="images/share-01.png" /></a>
		<div class="center">
			<img id="googlelogo" src="https://www.google.com/images/srpr/logo11w.png" />
			<form action="google.com" method="POST" name="search_form">
				<div id="searchframe">
					<input id="searchbar" type="text" name="search">
					<a href="javascript:void(0)"><img id="audio" src="images/audio.jpg" /></a>
				</div>
				<br />
				<input id="search_button" class="button" type="submit" value="Google Search">
				<input id="lucky button" class="button" type="submit" value="I'm Feeling Lucky">
				<br />
			</form>
		</div><!--center-->	
		<div id="footer_box"
			<div id="footer">
				<ul id="footmenu1">
					<li><a class="footitemleft" href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
					<li><a class="footitemleft" href="https://www.google.com/services/?fg=1">Business</a></li>
					<li><a class="footitemleft" href="https://www.google.com/intl/en/about.html?fg=1">About</a></li>
				</ul>
				<ul id="footmenu2">
					<li><a class="footitemright" href="https://www.google.com/intl/en/policies/?fg=1">Privacy & Terms</a></li>
					<li><a class="footitemright" href="https://www.google.com/preferences?hl=en">Settings</a></li>
				</ul>
			</div><!--footer-->
		</div> <!--footer box-->

</html>
